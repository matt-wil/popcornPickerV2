{% extends "base.html" %}

{% block title %}
    Users
{% endblock %}

{% block content %}
    <h1>PopcornPicker Users</h1>
        {% for movie in users_movies %}
            <div class="user-movie">
                <h2>{{ movie.title }}</h2>
                <p><img src="{{ movie.img_url }}"></p>
                <p>{{ movie.director }}</p>
                <p>{{ movie.year }}</p>
                <p>{{ movie.rating }}</p>
            </div>
        {% endfor %}
{% endblock %}
